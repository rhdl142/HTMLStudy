<script>

	$(document).ready(function() {

		//btn1.on("click", function() {}); //jQuery
		
		//jQuery 함수
		// - jQuery("#btn1")
		$("#btn1").click(function() {
			alert("버튼1 클릭");
		});
		
		$("#btn1").on("click", function() {
			alert("Button1 Click");

		//mouseover == mouseenter

		/* 원본
		$("#btn2").mouseenter(function() {

		//$("#btn2").mouseenter(f1);
		//$("#btn2").mouseleave(f2);
		//$("#btn3").mouseenter(f1);
		//$("#btn3").mouseleave(f2);
		
		//btn2와 btn3 동일한 코드(코드 재사용)
		//1. 반복되는 코드를 함수를 추출
		//2. jQuery 특징 : 이벤트 모아서 객체로 관리할 수 있다.
		//3. CSS 선택자
		
		var evt = {
			//name: "홍길동",
			//age: 20,
			//hello: function() {}
			mouseenter: function() {
				$(".box").css("background-color", "tomato");
			},
			mouseleave: function() {
				$(".box").css("background-color", "transparent");
			}
		};
		
		/* 
		$("#btn2").on(evt);
		$("#btn3").on(evt);
		
		$("#btn1").on({

			mouseleave: function() {
				$(".box").css("background-color", "transparent");
			}
		});
		 */
		 
		$("#btn2, #btn3, #btn1").on(evt);
		

	});//ready
	
	function f1() {
		$(".box").css("background-color", "tomato");	
	}
	
	function f2() {
		$(".box").css("background-color", "transparent");	
	}
	
</script>

	<input type="button" value="테스트" id="btn1">

	<input type="button" value="테스트" id="btn3">
