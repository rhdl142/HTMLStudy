<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		#list1 .ui-selected {
			color : red;
		}
		
		#list2 {
			list-style-type: none;
			border : 1px solid #A9A9A9;
			border-radius : 3px;
			padding : 5px;
			width : 120px;
		}
		
		#list2 li {
			border : 1px solid #A9A9A9;
			width : 100px;
			height : 60px;
			text-align : center;
			margin : 3px auto;
			padding : 3px;
			padding-top : 40px;
			border-radius : 3px;
			background-color : #eee;
			cursor : pointer;
		}
		
		#list2 .ui-selected {
			background-color: #fff;
			box-shadow: 2px 2px 3px #777;
		}
		
		#list3 {
			border : 1px solid #A9A9A9;
			padding : 5px;
			width :830px;
			text-align: center;
		}
		
		#list3 img {
			border : 10px solid #A9A9A9;
			margin : 3px;
			padding : 3px;
			cursor : pointer;
			opacity : 0.3;
		}
		
		#list3 .ui-selected {
			background-color : yellow;
			opacity : 1;
		}
		
	</style>
	<script src="/WebClientTest/jquery/js/jquery-1.12.4.js"></script>
	<script src="/WebClientTest/jquery/js/jquery-ui.js"></script>
	<script>
		/* $(document).ready(function() {
			$("#list1").selectable();
			$("#list2").selectable();
		}); */
		
		$(document).ready(function() {
			//$("#list1, #list2, #list3").selectable();
			$("#list1, #list2, #list3").sortable();
		});

	</script>
	<body>
		<!-- ex15_jqueryui.html -->
		
		<h1>사무용품</h1>
		
		<ol id="list1">
			<li>A4 용지</li>
			<li>볼펜</li>
			<li>노트</li>
			<li>포스트잇</li>
			<li>클립</li>
		</ol>
		
		<h1>사무용품</h1>
		
		<ol id="list2">
			<li>A4 용지</li>
			<li>볼펜</li>
			<li>노트</li>
			<li>포스트잇</li>
			<li>클립</li>
		</ol>
		
		<h1>고양이</h1>
		
		<div id="list3">
			<img src="../images/catty01.png" alt="" />
			<img src="../images/catty02.png" alt="" />
			<img src="../images/catty03.png" alt="" />

			<img src="../images/catty05.png" alt="" />
