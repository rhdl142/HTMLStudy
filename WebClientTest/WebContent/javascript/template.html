
<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title></title>
<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>
	.btns {
		border: 1px solid #A9A9A9; 
		padding: 20px;
	}
	
	.btns .btn {
		padding: 0.5em 1em;
		font-weight: bold;
		margin: 5px;
	}

		margin: 10px;
		padding: 15px;
	}

<body>

		<input type="button" value="버튼2" id="btn2" class="btn">
		<input type="button" value="버튼3" id="btn3" class="btn">
		<input type="button" value="버튼4" id="btn4" class="btn">
		<input type="button" value="버튼5" id="btn5" class="btn">
	</div>
	
	<div id="box1" class="box">상자1</div>
	<div id="box2" class="box">상자2</div>
	<div id="box3" class="box">상자3</div>
	<div id="box4" class="box">상자4</div>
	<div id="box5" class="box">상자5</div>
	<div id="box6" class="box">상자6</div>
	<div id="box7" class="box">상자7</div>
	<div id="box8" class="box">상자8</div>
	<div id="box9" class="box">상자9</div>
	<div id="box10" class="box">상자10</div>
	
</body>
</html>
