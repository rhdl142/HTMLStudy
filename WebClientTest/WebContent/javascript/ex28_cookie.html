<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		
	</style>
	<script src="/WebClientTest/javascript/js/cookie.js"></script>
	<script>
		var btn1, btn2;
		
		window.onload = function() {
			btn1 = document.all.btn1;
			btn2 = document.all.btn2;
			
			btn1.onclick = function() {
				//쿠키 저장
				//document.cookie = "cookie";
				//document.cookie = "name=cookie&num=20";
				
				setCookie("name","hong");
				setCookie("num","20");
				setCookie("id","lee");
			}
			
			btn2.onclick = function() {
				//쿠키 읽기
				alert(getCookie("name"));
			}
		}
		
		/*  
		쿠키, cookie
			- 브라우저가 관리하는 데이터 저장소 중 하나(가장 오래된 저장소)
			- 사용 옹도
			- 데이터 형식 > 텍스트 포맷으로 저장 > 자료형 X, 문자열 O
			- 숫자, 문자열 등 저장 O, 복잡한 객체 저장 X
			- 최대 용량 제한(4KB)
			- 사이트 전역 데이터 역활 + 개인 데이터
				a. 개인 데이터
					- 다른 사람이 열람 불가능
				b. 전역 데이터
					1. 웹페이지는 기본적으로 자원 관리의 최대 영역이 페이지 단위이다.
						- 전역 변수의 영역 == 한 페이지
					2. 페이지 > 데이터 전달 > 페이지
						a. submitr
						b. cookie
		*/
		
	</script>
	<body>
		<!-- ex28_cookie.html -->
		
		<input type="button" value="쿠기 저장하기" name="btn1" />
		<input type="button" value="쿠기 불러오기" name="btn2" />
	</body>
</html>
