
<!DOCTYPE html>

<meta charset="UTF-8">

<link rel="stylesheet" href="/WebClientTest/css/css/basic.css">
<style>

<script>

	window.onload = function() {
		
	};
	
	window.onmousedown = function() {
		var x = event.clientX;
		var y = event.clientY;
		
		var box = document.createElement("div");
		//box.class = "box";
		box.className = "box medium";
		box.style.position = "absolute";
		box.style.left = x - 100 + "px";
		box.style.top = y - 100 + "px";
		
		var r = parseInt(Math.random() * 128) + 128;
		var g = parseInt(Math.random() * 128) + 128;
		var b = parseInt(Math.random() * 128) + 128;
		
		box.style.backgroundColor = "rgb("+r+","+g+","+b+")";
		box.style.borderWidth = parseInt(Math.random() * 30)+1 +"px";
		
		document.body.appendChild(box);
	}
	
</script>
</head>
