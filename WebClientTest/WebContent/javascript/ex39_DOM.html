<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		
	</style>
	<script>
		window.onload = function() {
			btn1 = document.getElementById("btn1");
			btn2 = document.getElementById("btn2");
			
			//이벤트 처리
			//1. BOM
			//	a. <input onclick=' ' />
			//	b. btn1.onclick = function;
			
			//2. DOM
			//	a. addEventListener(이벤트종류, 함수);
			btn1.onclick = function() {
				alert("버튼1");
			}
			
			btn2.addEventListener("click", function() {
				alert("버튼2");
			});
			
			//BOM 이벤트 모델은 1개에 함수 1개만 매핑이 가능하다.
			btn1.onclikc = f1;
			btn1.onclick = f2;//덮어쓰기
			//btn1.onclick += f3;
			
			//DOM 이벤트 모델은 이벤트 1개에 함수 N개 매핑이 가능하다.
			btn2.addEventListener("click",f1);
			btn2.addEventListener("click",f2);
			btn2.addEventListener("click",f3);
			
			btn2.removeEventListener("click",f2);//제거
		};
		
		function f1() { alert("하나")}
		function f2() { alert("둘")}
		function f3() { alert("셋")}
	</script>
	<body>
		<!-- ex39_DOM.html -->
		<input type="button" value="버튼1" id="btn1" />
		<input type="button" value="버튼2" id="btn2" />
	</body>
</html>
