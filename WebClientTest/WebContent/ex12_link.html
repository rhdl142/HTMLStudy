		<!--
			<a> 태그
				- Link 링크 : link, anchor(닻)
				- <a> </a>
				- 클릭하면 미리 지정한 URL로 이동하는 역활
				- href = "이동할 URL"
				- 인라인 태그(<-> 블럭 태그)
				
				- target = "열거형 + 기입형"
					a. _self(default)
					b. _top
					c. _parent
					d. _blank
					e. 프레임명
		-->
		
		<a href="http://naver.com" target="_self">네이버로 이동합니다.(외부 링크)</a>
		<br>
