<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style>
		#main {
			width : 700px;
			border-spacing : 0px;
		}
		
		#menu {
			background-color : #FF7F27;
			width : 700px;
			height : 100px;
		}
		
		#submenu {
			background-color : #22B14C;
			width : 150px;
			height : 510px;
			float : left;
		}
		
		#content {
			background : #EFE480;
			width : 550px;
			height : 510px;
			float : left;
		}
		
		#footer {
			background-color: #00A2E8;
			clear : both;
			width : 700px;
			height : 100px;
		}
		
		body {
			margin : 0;
			width : 700px;
		}
		
		#main {
			border : 10px solid black;
		}
	</style>
	<body>
		<!-- ex26_float.html -->
		<div id="main">
			<div id="menu">주메뉴</div>
			<div id="submenu">서브메뉴</div>
			<div id="content">컨탠츠</div>
			<div id="footer">하단</div>
		</div>
	</body>
</html>
