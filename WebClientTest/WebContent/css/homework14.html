<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		#box {
			border : 10px solid black;
			width : 1200px;
			column-count : 3;
			column-gap : 0px;
			column-width : 400px;
			margin : 0px auto;
			height : 451px;
			overflow : hidden;
		}
		
		.big {
			width : 400px;
		}
		
		.middle {
			width : 200px;
			height : 150px;
		}
		
		div img {
			display : block;
			float : left;
			opacity : 0;
			transition : all 2s;
			border-radius: 20px;
			transform : scale(5,5);
		}
		
		#box:hover img {
			opacity : 1;
			transform : scale(1,1);
		}
		
		#box img:nth-child(1) { transition: all 1.5s; transition-delay: .2s;}
		#box img:nth-child(2) { transition: all 1.3s; transition-delay: .6s;}
		#box img:nth-child(3) { transition: all 2.2s; transition-delay: .1s;}
		#box img:nth-child(4) { transition: all 0.8s; transition-delay: 1.5s;}
		#box img:nth-child(5) { transition: all 1.1s; transition-delay: 1s;}
		#box img:nth-child(6) { transition: all 1.8s; transition-delay: .3s;}
		#box img:nth-child(7) { transition: all 1.4s; transition-delay: .6s;}
		#box img:nth-child(8) { transition: all 1.3s; transition-delay: .5s;}
		#box img:nth-child(9) { transition: all .7s; transition-delay: 1.7s;}		
	</style>
	<body>
		<div id="box">
			<img src="../images/cat02_big.jpg" class="big">
			<img src="../images/cat01.jpg" class="middle">
			<img src="../images/dog01.jpg" class="middle">
			<img src="../images/dog02.jpg" class="middle">
			<img src="../images/cat04.jpg" class="middle">
			<img src="../images/cat03_big.jpg" class="big">
			<img src="../images/cat04_big.jpg" class="big">
			<img src="../images/dog05.jpg" class="middle">
			<img src="../images/cat05.jpg" class="middle">
			<div style="clear:both;"></div>
		</div>
	</body>
</html>
