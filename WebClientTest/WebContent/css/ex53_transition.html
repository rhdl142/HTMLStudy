<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		/*  
			transition-timing-function, 전환 패턴
			- 구간별 속도 제어(조절)
			1. linear : 등속
			2. ease(default) : 시작(느림)-중간(빠름)-끝(느림)
			3. ease-in : 시작(느림)-끝(빠름)
			4. ease-out : 시작(빠름)-끝(느림)
			5. ease-in-out : 시작(빠름)-중간(느림)-끝(빠름)
		*/

		body {
			width : 800px;
			border : 1px solid black;
			margin : 0px auto;
		}
	
		pbox {
			margin : 0px auto;
		}
	
		.box {
			width : 150px;
			height :150px;
			margin : 20px 0px;
			transition : width 10s;
			font-size: 20px;
			font-weight: bold;
		}
		
		#box1 { transition-timing-function : linear; }
		#box2 { transition-timing-function : ease; }
		#box3 { transition-timing-function : ease-in; }
		#box4 { transition-timing-function : ease-out; }
		#box5 { transition-timing-function : ease-in-out; }
		
		#pbox:hover .box {
			width : 800px;
		}
		
	</style>
	<body>
		<!-- ex53_transition.html -->
		<div id="pbox">
			<div id="box1" class="box red">linear</div>
			<div id="box2" class="box green">ease(default)</div>
			<div id="box3" class="box yellow">ease-in</div>
			<div id="box4" class="box blue">ease-out</div>
			<div id="box5" class="box orange">ease-in-out</div>
		</div>
	</body>
</html>
