
<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Strict//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
<style type="text/css">
	table { 
		border: 1px solid #DDDDDD; 
		border-collapse: collapse;
		width: 145px; 
	}
	
	table tr:first-child {
		height: 33px;
		background-color: #F9F9F9;
	}
	
	table tr:first-child td {
		padding-left: 12px;
	}
		
	table td { border: 1px solid #DDDDDD; }
	
	#tbl1 {
		height: 98px;		
	}	
	
	#tbl1 #weather {
		margin-bottom: 3px;
		margin-right: 3px;
	}
	
	#icon1 {
		display: inline-block;
		width: 14px;
		height: 17px;
		background-image: url("images/ico_etc.png");
		background-repeat: no-repeat;
		background-position: left 2px;
	}
	
	#content {
		font-family: 돋움;
		font-size: 11px;
		color: #858585;
		text-align: center;
		letter-spacing: -1px;
	}
	
	#tbl2 {
		margin-top: 10px;
	}
	
	#tbl2 #help {
		float: right;
		margin-right: 8px;
		margin-top: 2px;
	}
	
	
	
	#tbl2 td {
		padding:0px;
		line-height: 0px;
	}
	
	#tbl2 img {
		margin: 0px -1px;
	}
	
	#tbl2 tr:first-child td {
		padding-left: 12px;
	}
	
	#tbl2 tr:first-child td img {
		margin-top: 3px;
	}
	
</style>
</head>
<body>
	<!-- exam02.htm -->
	<table id="tbl1">
		<tr>
			<td><img src="images/h3_zone_weather.gif" id="weather" /><span id="icon1"></span></td>
		</tr>
		<tr>
			<td id="content">로그인 후 이용해 주세요.</td>
		</tr>
	</table>
	
	<table id="tbl2">
		<tr>
			<td><img src="images/h3_view_village.gif" /><img src="images/btn_help.gif" id="help" /></td>
		</tr>
		<tr>
			<td><img src="images/392669_thumb_DA.jpg" /><br /><img src="images/img_left_help.gif" /><br /><img src="images/img_left_weatheri.gif" /></td>
		</tr>
	</table>
</body>
</html>
