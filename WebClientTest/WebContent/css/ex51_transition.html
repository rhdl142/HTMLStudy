<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		
		body { padding-bottom: 300px; }
		
		
		#panel {
			width: 300px;
			height: 300px;
			border: 1px solid black;
		}
		
		#panel > div {
			width: 100px;
			height: 66px;
			background-color: #ddd;
			float: left;
			outline: 1px solid gray;
			text-align: center;
			padding-top: 34px;
		}
		
		#cat {
			position: absolute;
			left: 800px;
			top: 600px;
			transition: all 1s;
		}
		
		#panel > div:nth-child(2):hover ~ #cat { top: 300px; }
		#panel > div:nth-child(3):hover ~ #cat { top: 300px; left: 1100px; }
		#panel > div:nth-child(4):hover ~ #cat { left: 500px; }
		#panel > div:nth-child(6):hover ~ #cat { left: 1100px; }
		#panel > div:nth-child(8):hover ~ #cat { top: 900px; }

		
	</style>
	<body>

		
		<div id="panel">
			<div></div>
			<div>상</div>
			<div></div>
			<div>좌</div>
			<div></div>
			<div>우</div>
			<div></div>
			<div>하</div>
			<div></div>
			<img src="../images/c3.gif" id="cat" style="width : 200px; height : 250px;">
		</div>

	</body>
</html>
