<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		#box {
			border : 10px solid black;
			width : 700px;
			height : 100px;
		}
		
		.item {
			width : 100px;
			height : 100px;
			float : left;
			position : absolute;
			top : 0px;
			left : 0px;
		}
		
		#item1 { background-color : red; z-index : 7;}
		#item2 { background-color : yellow; z-index : 6; }
		#item3 { background-color : black; z-index : 5; }
		#item4 { background-color : indigo; z-index : 4; }
		#item5 { background-color : brown; z-index : 3; }
		#item6 { background-color : green; z-index : 2; }
		#item7 { background-color : blue; z-index : 1; }
	</style>
	<body>
		<div id="box">
			<div id="item1" class="item"></div>
			<div id="item2" class="item"></div>
			<div id="item3" class="item"></div>
			<div id="item4" class="item"></div>
			<div id="item5" class="item"></div>
			<div id="item6" class="item"></div>
			<div id="item7" class="item"></div>
		</div>
	</body>
</html>
