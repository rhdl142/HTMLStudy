<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
	
	/*  
	
	transform, 변형
	- CSS3 추가(이전에는 JavaScript 구현하던 기능들..)
	- transform: 속성값;
	- 객체(태그)의 위치, 배율(크기), 회전, 왜곡 변형 적용
	
	transform의 속성값
	1. translate()
		- 위치 변형
	2. scale()
		- 배율(크기) 변형
		- 배율(확대,축소) 조정, 반전 효과 등..
	3. rotate()
		- 회전 변형
	4. skew()
		- 왜곡 변형(비틀기)
	5. matrix()
		- 위의 1~4번 포함 + 사용자 정의 변형
		- 행렬
	*/
		.box {
			width : 150px;
			height : 150px;
			/* 블럭태그 수평 정렬 */
			margin : 10px auto;
		}
		
		.box:hover {
			transform : translate(100px, 50px);
		}
		
		#box1 {
			/* 
				translate(x,y)
				position? 차이가 딱히 없음...
				하지만 구분 지어서 사용해야함..			
			*/
			/* transform : translate(0px, 100px); */
		}
		
		#box2 {
			/* scale(x,y) : x,y(백분율(0~1)) */
			/* transform : scale(2,2); */
			/* transform : scale(0.1,0.1); */
			/* transform : scale(-1,-1); */
			
			/* rotate(deg) : deg(회전할 각도) */
			/* transform : rotate(45deg); */
		}
		
		.txt {
			/* transform : scale(-1, 1); */
			transform : rotate(45deg);
			margin-bottom : 120px;
		}
		
		#list {
			border : 1px solid black;
			width : 800px;
		}
		
		#list .cat {
			width : 150px;
		}
		
		#list .cat:hover {
			/* 
			transform : translate(0px -15px);
			box-shadow : 0px 15px 15px #999;
			*/
			transform : scale(-1.1);
		}
		
		#list1 {
			border : 10px solid black;
		}
	</style>
	<body>
		<!-- ex43_transform.html -->
		<div id="list1">
		<div id="box1" class="box red">상자1</div>
		<div id="box2" class="box green">상자2</div>
		<div id="box3" class="box yellow">상자3</div>
		</div>
		<hr />
		
		<div id="list">
			<img src="../images/c01.jpg" alt="" class="cat" />
			<img src="../images/c11.jpg" alt="" class="cat" />
			<img src="../images/c08.jpg" alt="" class="cat" />
			<img src="../images/c04.jpg" alt="" class="cat" />
			<img src="../images/c10.jpg" alt="" class="cat" />
		</div>
		
		<hr>
		
		<input type="text" class="txt" />
		
		<hr />
		
		<textarea name="" id="" cols="50" rows="5" class="txt"></textarea>
	</body>
</html>
