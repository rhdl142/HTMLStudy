<!DOCTYPE html>

	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		#list1 {
			/* list-style-type : katakana-iroha; */
			list-style-image : url("../images/c5.gif");
			font-size : 2.5em;
		}

			font-size : 2.5em;
			border : 1px solid black;

		#list2 > li {
			border : 1px solid red;

			list-style-type : none;
			padding : 0px;
		}
		
		.mylist ul li {

		}
		
	</style>

		<!-- ex31_list.html -->
