<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		/*  
		transition 효과
		- CSS3 전 : Flash(Adobe),JavaFX(Oracle),Silverlight(MS) 등... 
		- CSS 후 : HTML5(CSS3)
		
		transition, 전한
		- 객체(태그)의 속성(상태)값이 변환되는 과정을 순차적으로 보여주는 속성
		1. 전환 과정을 보여줄 속성이 미리 정의되어 있어야 한다.
		2. 전환에 걸리는 소요 시간을 정의한다.
		
		CSS 시간 표현
		1. 1s : 1초
		2. 0.5s : 0.5초
		3. 1000ms : 1초
		
		transition 적용가능 vs 불가능 속성
		1. 적용가능 : 수치 속성
		2. 적용불가능 : 열거형 속성
		
		*/
		.box {
			width : 150px;
			height : 150px;
			margin : 15px;
			border-width : 10px;
		}
		
		#box1 {
			width : 150px;
			
			/* transition-property : width; */
			/* transition-property : font-size;  */
			/* transition-property : width padding; */
   			transition-property : all; /* 모든 속성에 대해 transition 적용 */ 
			transition-duration : 1s;
		}
		
		#box1:hover {
			/* width : 300px; */
			/* font-size : 100px; */
			width : 300px; 
			padding : 20px;
		}
		
		#box2 {
			height : 150px;
			
			transition-property : height;
			transition-duration : 100s;
		}
		
		#box2:hover {
			height : 300px;
		}
		
		#box3 {
			height : 150px;
			
			transition-property : height, width;
			transition-duration : 100s;
		}
		
		#box3:hover {
			height : 300px;
			width : 300px;
		}
		
		#tbl1 {
			width : 500px;
		}
		
		#tbl1 tr {
			transition-prperty : background-color;
			transition-duration : 1s; 
		}
		
		#tbl1 tr:hover {
			background-color : yellow;
		}
		
		#box4 {
			/* transition : 속성명 시간; */
			width : 500px;
			height : 350px;
			transition : all 1s;
			color : #444;
			background-image : url(../images/c1.gif);
		}
		
		#box4:hover {
			background-color : brown;
			color : white;
			background-image : url(../images/c2.gif);
			width : 280px;
			height : 250px;
			
		}
		
		#txt1 {
			width : 500px;
			background-image : url(../images/hangame.png);
			background-repeat : no-repeat;
			background-position : center center;
			border : 1px solid #A9A9A9;
			padding : 3px;
			outline : 0px;
			transition : background-position 1s;
		}
		
		#txt1:focus {
			/* background-image : url(); */
			background-position : center 30px;
		}
	</style>
	<body>
