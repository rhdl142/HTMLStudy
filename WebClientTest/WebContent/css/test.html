<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		body > div {
			width: 400px;
			margin: 0 auto;
		}
	
		article {
			width: 400px;
			margin-top: 50px;
			float: left;
			position: relative;
		}
	
		article div {
			width: 120px;
			height: 50px;
			background: #ccc;
			float: left;
			margin: 0 5px 5px 0;
			text-align: center;
			padding-top: 30px;
		}
	
		article:first-child div:nth-child(2) {
		    position: absolute;
		    left: 40px;
		    top: 25px;
		    background: blue;
		    color: #fff;
		}
		article:last-child div:nth-child(2) {
		    transform: translate(40px, 25px);
		    background: green;
		    color: #fff;
		}    
	 
		
	</style>
	<body>
		<div>
			<article>
			    <div>Box 1</div>
			    <div>Box 2</div>
			    <div>Box 3</div>
			    <div>Box 4</div>
			    <div>Box 5</div>
			    <div>Box 6</div>
			</article>
	
			<article>
			    <div>Box 1</div>
			    <div>Box 2</div>
			    <div>Box 3</div>
			    <div>Box 4</div>
			    <div>Box 5</div>
			    <div>Box 6</div>
			</article>
		</div>		
	</body>
</html>
