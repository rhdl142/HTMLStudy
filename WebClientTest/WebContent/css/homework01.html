<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		#tbl1 {
			border: 1px solid #DDDDDD;
 			border-collapse: collapse; 
			width: 200px;
			height: 110px; 
		}
		
		#tbl1 td {
			border: 1px solid #DDDDDD;
		}
		
 		#tbl1 tr:first-child {
			height: 30px;
		}
		
		#tbl1 tr:first-child td {
			padding-left: 10px;
		}
		
		#tbl1 ol {
			font-size: 12px;
			color: #6B6D70;
			padding: 0px;
		}
		
		#tbl1 ol, #tbl1 ol li {margin:0px;}
		
		#tbl1 ol li {
			list-style-type: none;
			background-image: url("../himages/bu_dot2.gif");
			background-repeat: no-repeat;
			background-position: 11px 7px;
			float: left;
			width: 47px;
			padding-left: 16px;
			line-height: 1.5em;
			letter-spacing: -1px;
		}  
	</style>
	<body>
		<table id="tbl1">
			<tr>
				<td><img src="../himages/h4_rt_leisure.gif"/></td>
			</tr>
			<tr>
				<td>
					<ol>
						<li>산</li>
						<li>해수욕장</li>
						<li>야구장</li>
						<li>축구장</li>
						<li>공항</li>
						<li>스키장</li>
						<li>골프장</li>
					</ol>
				</td>
			</tr>
		</table>
	</body>
</html>
