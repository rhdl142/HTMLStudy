<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		#nav {
			position : fixed;
			top : 0px;
			left : 0px;
			right : 0px;
			height : 120px;
			background-color : white;
			width : 100%;
			padding-top : 50px;
			border-bottom : 1px solid #ccc;
			text-align : center;
		}
		
		#nav span {
			font-weight : bold;
			font-size : 14px;
			color : #444;
			display : inline-block;
			padding : 0px 10px;
			border-bottom : 1px solid #ccc;
			margin-top : 10px;
		} 
		
		.box {
			border : 1px solid black;
			padding : 25px;
			transition : all 1s;
		}
		
		#box {
			margin : 250px 50px;
		}
		
		#box1 {
			width : 550px;
			height : 550px;
			background-color : red;
		}
		
		#box2 {
			width : 500px;
			height : 500px;
			background-color : indigo;
		}
		
		#box3 {
			width : 450px;
			height : 450px;
			background-color : black;
		}
		
		#box4 {
			width : 400px;
			height : 400px;
			background-color : yellow;
		}
		
		#box5 {
			width : 350px;
			height : 350px;
			background-color : green;
		}
		
		#box6 {
			width : 300px;
			height : 300px;
			background-color : brown;
		}
		
		#box7 {
			width : 250px;
			height : 250px;
			background-color : blue;
		}
		
		#box1:hover {
			border-radius: 10%;
		}
		
		#box2:hover {
			border-radius: 20%;
		}
		
		#box3:hover {
			border-radius: 30%;
		}
		
		#box4:hover {
			border-radius: 40%;
		}
		
		#box5:hover {
			border-radius: 50%;
		}
		
		#box6:hover {
			border-radius: 60%;
		}
		
		#box7:hover {
			border-radius: 70%;
		}
	</style>
	<body>
		<nav id="nav">
			<span>문제01</span>
			<span>문제02</span>
			<span>문제03</span>
			<span>문제04</span>
			<span>문제05</span>
			<span>문제06</span>
			<span>문제07</span>
			<div style="border-top: 1px solid #ddd;margin:7px auto;width: 450px;"></div>
			<span>문제08</span>
			<span>문제09</span>
			<span>문제10</span>
		</nav>		
		
		<div id="box">
			<div id="box1" class="box">
				<div id="box2" class="box">
					<div id="box3" class="box">
						<div id="box4" class="box">
							<div id="box5" class="box">
								<div id="box6" class="box">
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
