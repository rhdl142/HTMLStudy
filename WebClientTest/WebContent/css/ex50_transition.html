<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		.menu {
			width: 680px;
			margin: 50px auto;
		}
		
		.menu > div {
			float: left;
			border: 10px solid black;
			margin-right: -10px;
			overflow: hidden;
		}
		
		.menu > div > img {
			display: block;
		}
		
		.menu:after {
			content: " ";
			display: block;
			clear: both;
		}
		
		/* --------------------------------------- */
		
		#menu1 > div > img {
			transform: translate(-126px, 0px);
			transition: transform 0.5s;
		}
		
		#menu1 > div:hover > img {
			transform: translate(0px, 0px);
		}
		
		#menu2 > div > img {
			opacity: 0;
		}
		
		#menu2 > div:hover > img {
			opacity: 1;
		}
		
		#menu3 > div > img {
			transition: transform, opacity, 0.5s;
			transform: scale(0, 0);
			opacity : 0;
		}
		
		#menu3 > div:hover > img {
			transform: scale(1, 1);
			opacity : 1;
		}
		
		#menu4 > div > img {
			transition: all 0.5s;
			/* transform을 동시에 사용하고 싶다면? */
			/* transform : translate(50px, 50px);
			transform : rotate(45deg); */
			
			transform : translate(-126px, -126px) rotate(0deg);
		}
		
		#menu4 > div:hover > img {
			transform : translate(0px, 0px) rotate(3600deg);
		}
		
		#menu5 > div > img {
			transition: all 0.5s;		
			transform: translate(0px, -126px) rotate(0deg) scale(0, 0);
			opacity: 0;
		}
		
		#menu5 > div:hover > img {
			transform: translate(0px, 0px) rotate(360deg) scale(1, 1);
			opacity: 1;
		}

	</style>
	<body>
		<!-- ex50_transition.htm -->
		
		<div id="menu1" class="menu">
			<div><img src="../images/rect_icon01.png"></div>
			<div><img src="../images/rect_icon02.png"></div>
			<div><img src="../images/rect_icon03.png"></div>
			<div><img src="../images/rect_icon04.png"></div>
			<div><img src="../images/rect_icon05.png"></div>
		</div>
		
		<div id="menu2" class="menu">
