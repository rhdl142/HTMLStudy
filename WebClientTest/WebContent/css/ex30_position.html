<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		#main {
			border : 10px solid black;
			width : 800px;  /* 페이지 크기 */
			margin : 0px auto; /* 페이지 전체의 수평 정렬 */
			padding : 20px;
			
			/*
			현재 개체의 위치를 지정하는 목적(X)
			자식 태그 중 absolute 가진 자식의 기준점 역활(**)
			*/
			position : relative;
			left : 0px;
			top : 0px;
		}
		img {
			width : 150px;
		}
		#main #search {
			width : 400px;
		}
		#main header {
			text-align: center;
			padding : 30px 0px;
		}
		#wlist {
			border: 1px solid gray;
			width: 403px;
			position: absolute;
			left: 234px;
			top: 70px;
			background-color : white;
			visibility : hidden;
		}
		
		#wlist div {
			padding : 5px 10px;
		}
		
		#wlist div:hover {
			background-color : yellow;
			cursor : pointer;
		}
	</style>
	<body>
		<!-- ex30_position.html -->
		<div id="main">
			<header>
				검색:<input type="test1" id="search" autocomplete="off" />
			</header>
			<div id="wlist">
				<div>Java</div>
				<div>JavaConvention</div>
				<div>Java Setting</div>
				<div>Java</div>
				<div>JavaConvention</div>
				<div>Java Setting</div>
				<div>Java</div>
				<div>JavaConvention</div>
				<div>Java Setting</div>
			</div>
		</div>
	</body>
	
	<script>
		document.getElementById("search").onfocus = function() {
			document.getElementById("wlist").style.visibility = "visible";
		};
		
		document.getElementById("search").onblur = function() {
			document.getElementById("wlist").style.visibility = "hidden";
		};
	</script>
	
</html>
