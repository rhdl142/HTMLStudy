<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<link rel = "stylesheet" href="/WebClientTest/css/css/basic.css">
	<style>
		#box {
			border : 10px solid black;
			width : 1200px;
			column-count : 3;
			column-gap : 0px;
			column-width : 400px;
		}
		
		.big {
			width : 400px;
		}
		
		.middle {
			width : 200px;
			height : 150px;
		}
		
		div img {
			display : block;
			float : left;
			opacity : 0.3;
			transition : all 1s;
			border-radius: 20px;
		}
		
		div img:hover {
			opacity : 1;
		}
	</style>
	<body>
		<div id="box">
			<img src="../images/cat02_big.jpg" class="big">
			<img src="../images/cat01.jpg" class="middle">
			<img src="../images/dog01.jpg" class="middle">
			<img src="../images/dog02.jpg" class="middle">
			<img src="../images/cat04.jpg" class="middle">
			<img src="../images/cat03_big.jpg" class="big">
			<img src="../images/cat04_big.jpg" class="big">
			<img src="../images/dog05.jpg" class="middle">
			<img src="../images/cat05.jpg" class="middle">
			<div style="clear:both;"></div>
		</div>
	</body>
</html>
